<ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
        <a class="nav-link" [class.active]="viewMode == 'card'" data-toggle="pill" role="tab" href="#card-view"
            (click)="viewMode = 'card'">Card View</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [class.active]="viewMode == 'list'" data-toggle="pill" role="tab" href="#list-view"
            (click)="viewMode = 'list'">List View</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'card'">
        <bootstrap-panel [listItems]="courses" [topImageUrl]="imageUrl">
            <ng-container class="header">Angular</ng-container>
            <ng-container class="body">
                <courses></courses>
            </ng-container>
            <ng-container class="body2">
                <favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
            </ng-container>
        </bootstrap-panel>
    </div>
    <div *ngSwitchCase="'list'">
        <case-list></case-list>
    </div>
    <div *ngSwitchDefault>Error...switch default</div>
</div>
